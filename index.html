<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <h1>Currnecy Convertor</h1>
    <form id="form">
        <p>Enter Amount -</p>
        <input type="text" value="0">

        <div id="dropdownContainer">
            
            <div id="from">
                <p>From</p>
                <div class="drop">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="county Flag">
                    <select id="FROM">
                <!-- we added options using js -->
                    </select>
                </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div id="to">
                <p>To</p>
                <div class="drop">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="county Flag">
                    <select id="TO">
                       <!-- we added options using js -->
                    </select>
                </div>
            </div>


        </div>

        <p id="ans">0 USD = 0 INR</p>
        <button id="button">Convert</button>
    </form>
</div>  

<script src="countery.js"></script>
<script src="script.js"></script>
</body>
</html>
